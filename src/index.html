<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>

    <header>
      <a href="/">
        <img src="./assets/logo.svg" class="logo" alt="" />
      </a>
    </header>

    <section class="search-section">
      <nav class="navbar navbar-light light-bg">
        <form class="form-inline">
          <input class="form-control mr-sm-2 search-input" type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Search" />
          <button class="btn my-2 my-sm-0 search-btn" tabindex="-1">
            <img src="./assets/search-vector.svg" class="search" alt="" />
          </button>
        </form>
      </nav>
    </section>

    <section class="dropdown-section">
      <div class="tags-wrapper">
        <!-- Data injected  from Home.js -->
      </div>

      <div class="dropdowns-wrapper">
        <div class="input-group">
          <input type="text" class="form-control primary-bg" placeholder="Rechercher un ingrédient" value="Ingrédients" aria-label="Filtrer par ingrédients" />
          <div class="input-group-append">
            <button class="btn dropdown-toggle primary-bg" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="./assets/arrow-down.svg" class="arrow-down" alt="" />
            </button>
            <div class="dropdown-menu dropdown-menu-ingredients primary-bg">
              <!-- Data injected  from Home.js -->
            </div>
          </div>
        </div>

        <div class="input-group">
          <input type="text" class="form-control success-bg" placeholder="Rechercher un appareil" value="Appareil" aria-label="Filtrer par appareil" />
          <div class="input-group-append">
            <button class="btn dropdown-toggle success-bg" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="./assets/arrow-down.svg" class="arrow-down" alt="" />
            </button>
            <div class="dropdown-menu dropdown-menu-appliance success-bg">
              <!-- Data injected  from Home.js -->
            </div>
          </div>
        </div>

        <div class="input-group">
          <input type="text" class="form-control danger-bg" placeholder="Rechercher un ustensile" value="Ustensiles" aria-label="Filtrer par ustensiles" />
          <div class="input-group-append">
            <button class="btn dropdown-toggle danger-bg" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="./assets/arrow-down.svg" class="arrow-down" alt="" />
            </button>
            <div class="dropdown-menu dropdown-menu-ustensils danger-bg">
              <div class="dropdown-col">
                <!-- Data injected  from Home.js -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="cards-section">
      <div class="card-deck"></div>
      <div class="no-result hide">
        <p><em>Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</em></p>
      </div>
    </section>
  </body>
</html>
